{% extends "base.html" %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}
<title>Log In</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="title">Masuk ke akun anda</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="Username">Username</label>
                <input type="text" placeholder="Username" id="username" name="user">
        
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" name="pass">

                <button type="submit" class="btn-createAcc">Log In</button>
            </div>
            <div>
                <a href="{% url 'signup' %}" class="createAcc">Create account</a>
            </div>
        </form>
    </div>

{% endblock content %}
